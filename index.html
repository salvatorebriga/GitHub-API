<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GitHub API</title>
  </head>
  <body>
    <div id="app">
      <header class="fixed top-0 left-0 w-full bg-white shadow-lg z-10">
        <div
          class="container mx-auto flex justify-between items-center py-3 px-5"
        >
          <h1 class="text-2xl font-bold text-gray-800">GitHub API</h1>

          <div class="hidden md:flex md:space-x-2">
            <form id="searchForm" method="GET" class="flex space-x-2">
              <input
                type="text"
                id="name"
                placeholder="Name"
                class="border px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                minlength="3"
              />
              <select
                name="type"
                id="type"
                class="border px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
              >
                <option value="">----</option>
                <option value="Repositories">Repositories</option>
                <option value="Users">Users</option>
                <option value="Organizations">Organizations</option>
              </select>
              <button
                type="submit"
                class="border bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
              >
                Cerca
              </button>
            </form>
          </div>

          <div class="md:hidden">
            <button id="menuToggle" class="text-gray-800 focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </header>

      <!-- Menu mobile -->
      <div id="mobileMenu" class="md:hidden hidden bg-white shadow-lg mt-16">
        <form
          id="searchFormMobile"
          method="GET"
          class="flex flex-col p-5 space-y-2"
        >
          <input
            type="text"
            id="nameMobile"
            placeholder="Name"
            class="border px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
          />
          <select
            name="type"
            id="typeMobile"
            class="border px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
          >
            <option value="">----</option>
            <option value="Repositories">Repositories</option>
            <option value="Users">Users</option>
            <option value="Organizations">Organizations</option>
          </select>
          <button
            type="submit"
            class="border bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Cerca
          </button>
        </form>
      </div>

      <section class="container mx-auto py-20 mt-5 lg:mt-10 2xl:mt-20 px-4">
        <h2 class="text-xl font-bold">Risultati:</h2>
        <div id="loading" class="hidden text-center text-blue-500">
          Caricamento...
        </div>
        <!-- Indicatore di caricamento -->
        <div
          id="results"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-5"
        ></div>
        <div id="pagination" class="flex justify-center space-x-4 mt-5 hidden">
          <button
            id="prevButton"
            class="border bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Precedente
          </button>
          <button
            id="nextButton"
            class="border bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Successivo
          </button>
        </div>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
